<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>悪徳サイト被害の無料相談フォーム｜GOEMON</title>
  <meta name="description" content="悪徳サイトの詐欺被害で困っている方へ。弁護士と連携し返金支援を完全無料で行う匿名相談フォーム。安心してご利用ください。">
  <meta name="keywords" content="詐欺,返金,悪徳サイト,情報商材,被害相談,無料相談,マッチング詐欺">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SNSシェア対策（OGP） -->
  <meta property="og:title" content="悪徳サイト被害の無料相談フォーム｜GOEMON">
  <meta property="og:description" content="詐欺被害でお悩みの方へ。匿名OK・完全無料でご相談可能です。">
  <meta property="og:image" content="https://i.imgur.com/SMS84eB.jpeg">
  <meta property="og:url" content="https://cf-pages-upload-2.pages.dev">
  <meta property="og:type" content="website">

  <!-- canonical（正規URL） -->
  <link rel="canonical" href="https://cf-pages-upload-2.pages.dev">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #c00;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #c00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #900;
    }
    .policy {
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>詐欺被害・返金無料相談フォーム</h1>
  <form id="form">
    <label>ニックネーム</label>
    <input type="text" name="nickname" required>

    <label>電話番号</label>
    <input type="tel" name="mobile" required>

    <label>メールアドレス</label>
    <input type="email" name="mail" required>

    <label>被害金額</label>
    <input type="text" name="amount" required>

    <label>被害内容</label>
    <textarea name="details" rows="4" required></textarea>

    <button type="submit">送信</button>
  </form>

  <p id="result"></p>

  <div class="policy">
    ※ご相談内容は暗号化され、安全に保管されます。<br>
    匿名でのご相談も歓迎いたします。<br>
    プライバシーポリシーに基づき、第三者に情報を提供することは一切ありません。
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        document.getElementById("result").textContent = text;
      } catch (err) {
        document.getElementById("result").textContent = "送信エラーが発生しました。";
      }
    });
  </script>
</body>
</html>
